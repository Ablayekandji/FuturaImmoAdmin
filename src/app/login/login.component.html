<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-text">
          <h1><strong>FuturaImmo</strong></h1>
        </div>
        <h5></h5>
        <h6 class="font-weight-light">Se connecter pour continuer.</h6>
        <form class="pt-3">
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              placeholder="Username"
              #userName
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
              placeholder="Password"
              #userPassword
              required
            />
          </div>
          <div class="mt-3">
            <a
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              (click)="authService.SignIn(userName.value, userPassword.value)"
              >SE CONNECTER</a
            >
          </div>
          <div class="mt-3">
            <a
              class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn"
              [routerLink]="['/sign-up']"
              routerLinkActive="router-link-active"
              >S'INSCRIRE</a
            >
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input" />
                <i class="input-helper"></i>
                Rester connecté(e)&nbsp;&nbsp;&nbsp;&nbsp;<a
                  [routerLink]="['/forgot-password']"
                  class="text-danger"
                >
                  Mot de Passe oublié ?</a
                >
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
