<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-text">
          <h1><strong>FuturaImmo</strong></h1>
        </div>
        <h5></h5>
        <h6 class="font-weight-light">S'inscrire pour continuer.</h6>
        <form class="pt-3">
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              placeholder="Email"
              #userEmail
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Mot de passe"
              #userPwd
              required
              name="password"
              id="password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="confirmer"
              name="confirm_password"
              id="confirm_password"
            />
          </div>
          <div class="mt-3">
            <input
              value="S'INSCRIRE"
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              (click)="authService.SignUp(userEmail.value, userPwd.value)"
            />
          </div>

          <br />
          <br />
          DÃ©ja un compte ?
          <a routerLink="/login" class="text-danger"> Se connecter</a>
        </form>
      </div>
    </div>
  </div>
</div>
