<div class="row" id="proBanner">
  <div class="col-12">
    <span class="align-items-center purchase-popup">
      <p>Bienvenue dans la partie admin de FuturaImmo!</p>
      <a
        href="/animal/new"
        target="_blank"
        class="btn download-button purchase-button btn-purple ml-auto btn-primary"
        >Ajouter un element</a
      >
      <i class="mdi mdi-close" id="bannerClose"></i>
    </span>
  </div>
</div>
